<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAY Music Player</title>
    <style>
body {
            margin: 0;
            padding: 0;
            background: url('https://rammpntxxx-up.hf.space/file/image-9aulqkycaxc.jpg') no-repeat center center/cover;
            background-size: 200%;
            animation: moveBackground 10s linear infinite;
            color: #fff;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .header h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: bold;
            color: #00c4ff;
            text-shadow: 0 4px 10px rgba(0, 196, 255, 0.8);
            text-transform: uppercase;
        }

        .music-widget {
            margin-bottom: 30px;
        }

        .play-button {
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #00c4ff;
            padding: 20px;
            border-radius: 50%;
            cursor: pointer;
            color: #00c4ff;
            box-shadow: 0 4px 10px rgba(0, 196, 255, 0.5);
            display: inline-block;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .play-button:hover {
            background: #00c4ff;
            color: #000;
            transform: scale(1.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .progress-bar .progress {
            width: 0%;
            height: 100%;
            background: #00c4ff;
            transition: width 0.1s;
        }

        .time-indicator {
            font-size: 1.2rem;
            color: #fff;
            margin-top: 10px;
        }

        .song-select {
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .song-select:hover {
            background: #00c4ff;
            color: #000;
        }

        .volume-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .volume-control input[type="range"] {
            width: 200px;
            -webkit-appearance: none;
            appearance: none;
            background: #00c4ff;
            border-radius: 5px;
            height: 6px;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            background: #fff;
            border: 2px solid #00c4ff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 10px;
        }

        .footer a {
            color: #00c4ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        #repeatButton {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00c4ff;
            color: #00c4ff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        #repeatButton:hover {
            background: #00c4ff;
            color: #000;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .play-button {
                font-size: 2rem;
                padding: 15px;
            }

            .volume-control input[type="range"] {
                width: 150px;
            }
        }
        #lyricsContainer {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            color: #fff;
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        #lyricsContainer h3 {
            font-size: 1.5rem;
            color: #00c4ff;
            margin-bottom: 10px;
        }

        #lyricsContainer p {
            font-size: 1rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }
    </style>
</head>

        <div class="music-widget">
            <select id="songSelect" class="song-select">
                <option value="https://rammpntxxx-up.hf.space/file/audio-idk9uopjwe.mp3">Adele - Hello</option>
                <option value="https://rammpntxxx-up.hf.space/file/audio-e4ucpjkryvi.m4a">Ed Sheeran - Perfect</option>

                <option value="https://rammpntxxx-up.hf.space/file/audio-c3rt49smq7r.mp3">James Arthur - Impossible</option>

            <br><br>
            <div class="play-button" id="playButton">â–¶</div>

                <div class="progress" id="progress"></div>

                <span>ðŸ”ˆ</span>

        <div class="footer">
            <p>ig: <a href="https://instagram.com/ray.xyl">@ray.xyl</a> | tele: <a href="https://t.me/rayflowid">@rayyWslly</a></p>

    <audio id="audio" src="https://rammpntxxx-up.hf.space/file/audio-idk9uopjwe.mp3"></audio>

    <script>
        const playButton = document.getElementById('playButton');
        const progress = document.getElementById('progress');
        const audio = document.getElementById('audio');
        const songSelect = document.getElementById('songSelect');
        const volumeControl = document.getElementById('volumeControl');
        const timeIndicator = document.getElementById('timeIndicator');
        const repeatButton = document.getElementById('repeatButton');
        const lyricsContainer = document.getElementById('lyrics');
        let isPlaying = false;
        let isRepeating = false;

        // Play/Pause functionality
        playButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playButton.textContent = 'â–¶';
            } else {
                audio.play();
                playButton.textContent = 'â¸';
                updateProgress();
            }
            isPlaying = !isPlaying;
        });

        // Update progress bar
        function updateProgress() {
            const interval = setInterval(() => {
                if (!isPlaying) {
                    clearInterval(interval);
                    return;
                }
                const progressPercentage = (audio.currentTime / audio.duration) * 100;
                progress.style.width = `${progressPercentage}%`;

                // Update time indicator
                const currentTime = formatTime(audio.currentTime);
                const duration = formatTime(audio.duration);
                timeIndicator.textContent = `${currentTime} / ${duration}`;
            }, 100);
        }

        // Format time function
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        // Change song and fetch lyrics
        songSelect.addEventListener('change', () => {
            const selectedSong = songSelect.options[songSelect.selectedIndex].text;
            const [artist, title] = selectedSong.split(' - ');
            audio.src = songSelect.value;
            audio.load();
            audio.play();
            playButton.textContent = 'â¸';
            isPlaying = true;
            updateProgress();
            fetchLyrics(artist.trim(), title.trim());
        });

        // Reset when audio ends
        audio.addEventListener('ended', () => {
            playButton.textContent = 'â–¶';
            progress.style.width = '0%';
            timeIndicator.textContent = '00:00 / 00:00';
            isPlaying = false;
            if (isRepeating) {
                audio.play(); // Repeat the song
                playButton.textContent = 'â¸';
                isPlaying = true;
                updateProgress();
            }
        });

        // Volume control
        volumeControl.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // Repeat toggle
        repeatButton.addEventListener('click', () => {
            isRepeating = !isRepeating;
            if (isRepeating) {
                repeatButton.textContent = 'Repeat On';
                audio.loop = true;
            } else {
                repeatButton.textContent = 'Repeat Off';
                audio.loop = false;
            }
        });

        // Fetch lyrics function
        async function fetchLyrics(artist, title) {
            const apiUrl = `https://api.lyrics.ovh/v1/${artist}/${title}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.lyrics) {
                    lyricsContainer.textContent = data.lyrics;
                } else {
                    lyricsContainer.textContent = 'Lirik tidak ditemukan.';
                }
            } catch (error) {
                lyricsContainer.textContent = 'Gagal mengambil lirik. Coba lagi.';
            }
        }
    </script>
</body>
  </html>
